<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Imagens que mudam de tamanho conforme o dispositivo ou o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 800px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexível">
        
    </picture>

    <h1>Áudio</h1>

    <audio src="midia/rappsnitchknishes.mp3" controls autoplay></audio>
    <!--MP3, WAV ou OGG-->

    
</body>
</html>
