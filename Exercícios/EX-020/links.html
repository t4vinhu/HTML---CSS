<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: maroon;
            text-decoration: none;
            font-weight: bolder;
        }
        a:visited{
            color: rgb(255, 0, 0);
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=0WqpNTWxV_o&t=727s">Novo vídeo do Yahiamice</a></li>
        <li><a href="https://www.youtube.com/watch?v=YM908EHVWiY">Novo vídeo do Thoelian</a></li>
        <li><a href="https://www.youtube.com/@T4vinNhu_">Meu canal</a></li>
    </ul>
</body>
</html>
